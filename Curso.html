<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Felicidades! Accede a tu Curso | Grandes Cursos Digitales</title>
    <link rel="icon" href="grandes cursos.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #f0f0f0;
            background-color: #000000;
            background-image: 
                radial-gradient(circle at 10% 80%, rgba(0, 255, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 90% 20%, rgba(255, 0, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(0, 255, 127, 0.3) 0%, transparent 50%);
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
        }

        .container {
            max-width: 700px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .main-logo {
            width: 250px;
            margin-bottom: 30px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #00FF7F;
            text-shadow: 0 0 10px rgba(0, 255, 127, 0.7);
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #d0d0d0;
        }

        .course-content {
            margin-top: 30px;
        }

        .download-btn {
            background-color: #00FFFF;
            color: black;
            font-size: 1.5em;
            font-weight: 700;
            padding: 20px 30px;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 255, 255, 0.4);
            margin-top: 30px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .download-btn:hover {
            background-color: #33FFFF;
            transform: translateY(-5px);
            box-shadow: 0 10px 18px rgba(0, 255, 255, 0.6);
        }

        .download-btn img {
            height: 35px; /* Ajusta el tamaño si es necesario */
            margin-right: 15px;
        }

        /* Estilos para el botón flotante de WhatsApp */
        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #25d366;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .whatsapp-float:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .whatsapp-float img {
            width: 35px;
            height: 35px;
        }

        /* Estilos para el logo flotante */
        .logo-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .logo-float:hover {
            transform: rotate(5deg) scale(1.05);
        }

        .logo-float img {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 8px #00FF7F);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 20px;
            }
            .main-logo {
                width: 180px;
            }
            h1 {
                font-size: 2em;
            }
            .download-btn {
                font-size: 1.2em;
                padding: 15px 25px;
            }
            .download-btn img {
                height: 30px;
                margin-right: 10px;
            }
            .whatsapp-float {
                width: 50px;
                height: 50px;
                bottom: 15px;
                left: 15px;
            }
            .whatsapp-float img {
                width: 30px;
                height: 30px;
            }
            .logo-float {
                width: 60px;
                height: 60px;
                bottom: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="Diseño sin título.png" alt="Logo Grandes Cursos Digitales" class="main-logo">
        <h1>¡Felicidades! Tu compra ha sido exitosa.</h1>
        <p>Gracias por unirte a la comunidad de Grandes Cursos Digitales. Ya puedes descargar tu curso y comenzar a aprender y transformar tu futuro profesional.</p>

        <div class="course-content">
            <a href="#" class="download-btn" onclick="alert('¡Descargando el curso!')">
                <img src="grandes cursos.png" alt="Logo Grandes Cursos Digitales">
                Descargar tu Curso Ahora
            </a>
        </div>
    </div>

    <a href="https://wa.me/5493425924707?text=Hola!%20Tengo%20una%20consulta%20sobre%20los%20cursos." class="whatsapp-float" target="_blank">
        <img src="whatsapp.png" alt="WhatsApp">
    </a>

    <div class="logo-float">
        <img src="grandes cursos.png" alt="Logo Flotante">
    </div>

</body>
</html>
